version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    automerge:
      enabled: true
      options:
        # You can customize auto-merge options here
        # For example, you can specify labels that must be present
        # on the pull request for auto-merge to occur
        labels:
          - "dependencies"